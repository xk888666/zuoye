<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<style >
		a{
			text-decoration: none;
		}
		.box{
			text-align: center;
		}
		a{
			width: 32px;
			height: 32px;
			line-height: 32px;
			text-align: center;
			background: #3A9BD9;
			color: #fff;
			display: inline-block;
			font-size: 10px;
			vertical-align: middle;
			font-weight: bold;
			font-family: 微软雅黑;

		}
		.act{
			background: #595454;
			color: #3A9BD9;
		}
		.a1{
			background: url('images/shangyiye.png');
		}
		.a2{
			background: url('images/xiayiye.png');

		}
	</style>
</head>
<body>
	<div class="box">
	      <a href="###" class="a1"></a>
	      <a href="###">&lt;</a>
	      <a href="###">1</a>
	      <a href="###">2</a>
	      <a href="###" class="act">3</a>
	      <a href="###">4</a>
	      <a href="###">5</a>
	      <a href="###">6</a>
	      <a href="###">7</a>
				<a href="###">&gt;</a>
				<a href="###" class="a2"></a>
	</div>
</body>
</html>
